<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="header-container">
        <p class="header">canon<span class="ro">RO</span></p><p class="subheader"><span class="ro-small">r</span>uimtelijke</p><p class="subheader"><span class="ro-small">o</span>rdening</p>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
  <ion-list padding>
    <ion-item *ngFor="let entry of entries | async; let i = index" (click)="goTo(i)" text-wrap>
      <ion-thumbnail item-left>
       <img [src]="getIcon(entry.id)">
     </ion-thumbnail>
     <h2>{{entry.title}}</h2>
     <p>{{entry.lead.replace('"', '').replace('"', '') }}</p>
   </ion-item>
 </ion-list>
</ion-content>
